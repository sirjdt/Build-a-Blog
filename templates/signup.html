{% extends "base.html" %}

{% block content %}

	<h1>Signup</h1>
    <form method="post">
        <table><tr><td><label for="username">Username</label></td>
                <td>
                    <input name="username" value="{{username}}" type="text" />
                    <span class="error">{{username_error}}</span>
                </td></tr>
                <tr><td><label for="password">Password</label></td>
                <td>
                    <input name="password" type="password" />
                    <span class="error">{{password_error}}</span>
                </td></tr>
                <tr><td>
                    <label for="passwordverify">Verify Passsword</label>
                </td><td>
                    <input name="passwordverify" type="password" />
                    <span class="error">{{passwordverify_error}}</span>
                </td></tr>
        </table>
        <input type="submit" value="Submit" />
</form>

{% endblock %}
