<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}

<h1>blog users!</h1>

{% if users |length == 0  %}
<p>
  No users yet
</p>
{%  else  %}
  <ul>
    {%for user in users %}
        <li>
            <a class="title" href="/blogs?user={{user.id}}&username={{user.username}}">{{user.username}}</a>


    </li>
    {% endfor %}
  </ul>
{% endif %}

<hr />



{% endblock %}
