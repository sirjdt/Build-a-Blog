{% extends "base.html" %}

{% block content %}

<h1>Build a Blog</h1>


  <ul>
    {% for blog in entries %}
        <li>
          <a href="/singletemplate?id={{blog.id}}">{{ blog.title }}</a>
          {{ blog.body }}
          <input type="hidden" name="blog-id" value="{{blog.id}}"/>
        </li>
      </form>
    {% endfor %}
  </ul>

{% endblock %}
